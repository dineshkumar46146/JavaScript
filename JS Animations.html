<!DOCTYPE html>
<html>
<head>
	<title>JS Animations</title>
	<style type="text/css">
		#container {
			width: 400px;
			height: 400px;
			position: relative;
			background-color: red;
		}
		#animate {
			width: 50px;
            height: 50px;
            position: absolute;
  			background-color: black;
		}
	</style>
</head>
<body>
<button onclick="myMove()">Click Me</button>
<div id="container">
	<div id="animate"></div>
</div>
<script type="text/javascript">
	function myMove() {
		var elem  = document.getElementById("animate");
		var pos = 0;
		var id = setInterval(frame, 5);
		function frame() {
			if (pos == 350) {
				clearInterval(id);
			} else {
			  pos++;
			  elem.style.top = 0 + 'px';
			  elem.style.left = pos + 'px';	
			}
		}
	}

</script>
</body>
</html>
