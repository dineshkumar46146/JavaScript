<!DOCTYPE html>
<html>
<head>
	<title>Palindrome Number</title>
</head>
<body>
<input type="number" id="palin">
<button onclick="palindr()">click me</button>
<script type="text/javascript">
	function palindr() {
		var a,b,temp=0,num;
		num = document.getElementById("palin").value;
		b = num;
		while(num > 0) {
			a = num % 10;
			num = parseInt(num/10);
			temp = temp*10+a;
		}
		if(temp == b) {
			alert("Palindrome number");
		} else {
			alert("not Palindrome number");

		}
	}
</script>
</body>
</html>
