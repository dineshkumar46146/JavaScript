<!DOCTYPE html>
<html>
<head>
	<title>triangle of stars</title>
</head>
<body>
<button onclick="trianleFunction()">click me</button>
<button onclick="trianleFunction1()">click me</button>
<p></p>
<script type="text/javascript">
	var i, j;
	function trianleFunction() {
		for (i = 1; i <= 5; i++) 
		{
			for (j = 1; j <= i; j++)
			{
				document.write("*")
			}
			document.write("<br>")
		}
	}
	function trianleFunction1() {
		for (i = 5; i >= 1; i--) 
		{
			for (j = 1; j <= i; j++)
			{
				document.write("*")
			}
			document.write("<br>")
		}
	}
</script>
</body>
</html>
