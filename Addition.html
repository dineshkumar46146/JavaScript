<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input id="first">
	<input id="second">
	<button onclick="add ()">Add</button>
	<input id="Answer">
<script type="text/javascript">
	function add () {
		var a,b,c;
		a = Number(document.getElementById("first").value);
		b = Number(document.getElementById("second").value);
		c = a + b;
		document.getElementById("Answer").value =c;
	}
</script>
</body>
</html>
