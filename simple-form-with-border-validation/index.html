<!DOCTYPE html>
<html>
<head>
	<title>Signin form</title>
	<link rel="stylesheet" type="text/css" href="styles/common.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="form-center">
	<h1 style="text-align:center;">REGISTERED USERS LOGIN</h1>
	<form name="signupForm">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-2" >
				</div>
				<div class="col-md-6">
					<span>User ID:</span><span class="star-color">*</span><br>
					<input type="text" name="userId" onblur="fieldValidation('userId')"
					 id="userId" required><br>
					<span>Date of Birth:</span><span class="star-color">*</span><br>
					<input type="date" name="dob"  onblur="fieldValidation('dob')"
					 id="dob" required><br>
					<span>Password:</span><span class="star-color">*</span><br>
					<input type="password" name="password" onblur="fieldValidation('password')"
					 id="password" required><br><br>
					<button class="btn btn-danger">Login</button>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</form>
</div>
	<script type="text/javascript" src="scripts/common.js"></script>
</body>
</html>
