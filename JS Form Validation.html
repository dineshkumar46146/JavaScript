<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form name="Form" onsubmit="return validateForm()">
		Name: <input type="text" name="fname" onclick ="validateForm(this)">
			  <input type="submit" value="submit">
	</form>

	<p>Please enter a number and click ok</p>
	<input type="number" id="validate1" min="20" max="100" onclick="myFunction(this)" required>
	<button onclick="myFunction()">ok</button>
	<p id="obj"></p>
	<P>Enter a numbers between 20 to 100 in this input field</P>

	<input id="overflow" type="number" max="100" >
	<button onclick="overflowFunction()">OK</button>
	<p id="overflow1"></p>
	<p>If the number is greater than 100 (the input's max attribute),
	 an error message will be displayed.</p>

<script type="text/javascript">
	function validateForm(y) {
		    y.style.background = "skyblue"
			var x = document.forms["Form"]["fname"].value;
		if (x == "") {
			alert (" Name must be filled out");
			return false;
		}
	}

	function myFunction(x) {
		x.style.background = "yellow";
		var inpObj = document.getElementById("validate1");
		console.log();
		if (!inpObj.checkValidity()) {
			document.getElementById("obj").innerHTML = inpObj.validationMessage;
		} else {
			document.getElementById("obj").innerHTML = "Input Ok"
		}
	}

	function overflowFunction() {
		var txt = "";
		if (document.getElementById("overflow").validity.rangeOverfolw) {
			txt = "Value too large";
		} else {
			txt = "Input Ok";
		}
		document.getElementById("overflow1").innerHTML = txt;
	}


</script>
</body>
</html>
