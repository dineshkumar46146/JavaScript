<!DOCTYPE html>
<html>
<head>
	<title>Countdown clock in JS</title>
	<link rel="stylesheet" type="text/css" href="styles/Countdown clock.css">
</head>
<body onload="countdown()">
<table class="countdownContainer">
	<tr class="info">
		<td colspan="4">independence day</td>
	</tr>
	<tr class="info">
		<td id="days">10</td>
		<td id="hours">1</td>
		<td id="minutes">11</td>
		<td id="seconds">11</td>
	</tr>
	<tr>
		<td>Days</td>
		<td>Hours</td>
		<td>Minutes</td>
		<td>Seconds</td>
	</tr>
</table>
<script type="text/javascript" src="scripts/Countdown clock.js"></script>
</body>
</html>
